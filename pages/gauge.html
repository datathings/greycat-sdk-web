<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@greycat/ui - gui-gauge</title>
</head>

<body>
  <gui-gauge style="width: 100px; height: 100px"></gui-gauge>

  <script type="module">
    import '../src/bundle.ts';

    const gauge = document.querySelector('gui-gauge');
    gauge.value = 42;

    setInterval(() => {
      gauge.value = (gauge.value + 1) % 100;
    }, 50);
  </script>
</body>

</html>
