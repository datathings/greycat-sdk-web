<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    gui-chart {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
  <title>@greycat/ui - gui-chart</title>
</head>

<body>
  <gui-chart></gui-chart>

  <script type="module">
    import '../src/bundle.ts';

    const chart = document.querySelector('gui-chart');

    class Time {
      constructor(value) {
        this.value = value;
      }
    }

    chart.config = {
      cursor: true,
      xAxis: {
        scale: 'time',
        // cursorFormat: '%Y',
      },
      yAxes: {
        left: {
          min: 0,
        },
      },
      table: {
        data: [
          [Date.parse('2023-07-13T00:00:00.000Z'),  6n],
          [Date.parse('2023-07-13T01:00:00.000Z'),  5n],
          [Date.parse('2023-07-13T02:00:00.000Z'),  9n],
          [Date.parse('2023-07-13T03:00:00.000Z'), 10n],
          [Date.parse('2023-07-13T04:00:00.000Z'), 16n],
        ],
      },
      series: [
        {
          title: 'Data 0',
          type: 'line+scatter',
          yAxis: 'left',
          xCol: 0,
          yCol: 1,
        },
      ],
    };
  </script>
</body>

</html>
