<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@greycat/ui - gui-doughnut</title>
</head>

<body>
  <button class="inverted">Update</button>
  <div style="position: absolute; inset: 50px">
    <gui-donut style="width: 100%; height: 100%;"></gui-donut>
  </div>

  <script type="module">
    import '../src/bundle.ts';

    const randomData = [
      [{ key: 'Gaz price', value: 17 }, { key: 'Fuel price', value: 80 }, { key: 'Electricity price', value: 3 }],
      [{ key: 'Gaz price', value: 90 }, { key: 'Fuel price', value: 5 }, { key: 'Electricity price', value: 5 }],
      [{ key: 'Gaz price', value: 70 }, { key: 'Fuel price', value: 15 }, { key: 'Electricity price', value: 15 }],
      [{ key: 'Gaz price', value: 25 }, { key: 'Fuel price', value: 25 }, { key: 'Electricity price', value: 50 }],
      [{ key: 'Gaz price', value: 2 }, { key: 'Fuel price', value: 1 }, { key: 'Electricity price', value: 97 }],
    ];

    const donut = document.querySelector('gui-donut');
    const update = document.querySelector('.inverted');

    let i = 0;
    donut.setProps({ data: randomData[i++ % randomData.length] });

    update.onclick = () => {
      donut.setProps({ data: randomData[i++ % randomData.length] });
    }
  </script>
</body>

</html>
