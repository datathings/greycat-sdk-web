<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #actions {
      background-color: rgb(var(--base-1));
      border-bottom: 1px solid rgb(var(--neutral-1));
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    gui-chart {
      display: block;
      width: 100%;
      height: 100vh;
    }

    .align-right {
      align-self: self-end;
      margin: 0 0 0 auto;
    }
  </style>
  <title>@greycat/ui - gui-chart</title>
</head>

<body>
  <div id="actions">
    <button class="inverted" id="randomize">Randomize</button>
    <button id="top-left">Top-left</button>
    <button id="top-right">Top-right</button>
    <button id="bottom-left">Bottom-left</button>
    <button id="bottom-right">Bottom-right</button>
    <button class="inverted" id="toggle-cursor">Toggle cursor</button>
    <button class="inverted align-right" id="toggle-theme">Light/Dark</button>
  </div>
  <gui-chart></gui-chart>

  <script type="module">
    import '../src/bundle.ts';

    let shapeIdx = 0;
    const shapes = ['circle', 'square', 'triangle'];

    const rows = 150;
    const cols = 5;
    const table = {
      data: Array.from({ length: rows }, () => new Array(cols)),
    };

    const lineCol = 0;
    const scatterCol = 1;
    const areaCol = 2;
    const barCol = 3;
    const lineTypeCol = 4;

    const randomizeBtn = document.querySelector('#randomize');
    const chart = document.querySelector('gui-chart');

    chart.addEventListener('selection', (ev) => {
      console.log('selection', ev.detail);
    });

    document.querySelector('#top-left').onclick = () => {
      if (chart.config.tooltip === undefined) {
        chart.config.tooltip = {};
      }
      chart.config.tooltip.position = 'top-left';
    };
    document.querySelector('#top-right').onclick = () => {
      if (chart.config.tooltip === undefined) {
        chart.config.tooltip = {};
      }
      chart.config.tooltip.position = 'top-right';
    };
    document.querySelector('#bottom-left').onclick = () => {
      if (chart.config.tooltip === undefined) {
        chart.config.tooltip = {};
      }
      chart.config.tooltip.position = 'bottom-left';
    };
    document.querySelector('#bottom-right').onclick = () => {
      if (chart.config.tooltip === undefined) {
        chart.config.tooltip = {};
      }
      chart.config.tooltip.position = 'bottom-right';
    };
    document.querySelector('#toggle-cursor').onclick = () => {
      chart.config.cursor = !chart.config.cursor;
    };
    document.querySelector('#toggle-theme').onclick = () => {
      const theme = document.documentElement.getAttribute('data-theme') ?? 'black';
      document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    };

    randomize();

    chart.config = {
      cursor: true,
      xAxis: {
        min: -1,
        max: 150,
        cursorFormat: '.0f',
      },
      yAxes: {
        left: {
          min: 1,
          max: 200,
        },
        right: {
          position: 'right',
        },
      },
      table,
      series: [
        {
          title: 'Custom',
          yAxis: 'left',
          yCol: lineCol,
          lineTypeCol: lineTypeCol,
        },
        {
          type: 'line+scatter',
          yAxis: 'left',
          yCol: scatterCol,
          markerColor: 'yellow',
        },
        {
          type: 'line+area',
          yAxis: 'right',
          yCol: areaCol,
        },
        {
          type: 'bar',
          yAxis: 'left',
          yCol: barCol,
          width: 10,
          color: 'orange',
        },
        {
          type: 'line+area',
          yAxis: 'left',
          yCol: areaCol,
          yCol2: lineCol,
        },
      ],
    };

    function randomize() {
      let prev1 = 100;
      let prev2 = 80;

      for (let row = 0; row < rows; row++) {
        prev1 += 5 - Math.random() * 10;
        prev1 = Math.max(0, prev1);
        table.data[row][lineCol] = prev1;
        table.data[row][areaCol] = randomInt(prev1 - 10, prev1 + 10);
        if (row >= 20 && row <= 45) {
          // dashed
          table.data[row][lineTypeCol] = 1;
        } else {
          // solid
          table.data[row][lineTypeCol] = 0;
        }
        prev2 += 5 - Math.random() * 10;
        prev2 = Math.max(0, prev2);
        table.data[row][scatterCol] = prev2;

        if (row >= 0 && row < 5) {
          table.data[row][barCol] = randomInt(1, 40);
        }

        if (row >= (rows - 5) && row < rows) {
          table.data[row][barCol] = randomInt(1, 40);
        }

        if (row === 10) {
          table.data[row][lineCol] = undefined;
        }

        if (row === 75) {
          table.data[row][lineCol] = null;
        }
      }

      console.log(table);
    }

    /**
     * The maximum is exclusive and the minimum is inclusive
     */
    function randomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }

    randomizeBtn.onclick = () => {
      randomize();
      chart.config.series[1].markerShape = shapes[shapeIdx++ % shapes.length];
      chart.update();
    };
  </script>
</body>

</html>
