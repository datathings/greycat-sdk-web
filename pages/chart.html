<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #actions {
      background-color: rgb(var(--base-1));
      border-bottom: 1px solid rgb(var(--neutral-1));
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    gui-chart {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
  <title>@greycat/ui - gui-chart</title>
</head>

<body>
  <div id="actions">
    <button class="inverted" id="randomize">Randomize</button>
  </div>
  <gui-chart></gui-chart>

  <script type="module">
    import '../src/bundle.ts';

    const rows = 100;
    const cols = 5;
    const table = {
      data: Array.from({ length: rows }, () => new Array(cols)),
    };

    const lineCol = 0;
    const scatterCol = 1;
    const areaCol = 2;
    const barCol = 3;
    const lineTypeCol = 4;

    const chart = document.querySelector('gui-chart');

    randomize();

    chart.config = {
      xAxis: {
        min: -1,
        max: 100,
      },
      yAxes: {
        left: {
          min: 1,
          max: 200,
        },
        three: {
          min: 10e5,
          max: 10e9,
          format: '.2s',
        },
        four: {
          min: 10000,
          max: 100000,
          format: '.2s',
          position: 'right'
        },
        right: {
          position: 'right',
        },
      },
      table,
      series: [
        {
          type: 'line',
          yAxis: 'left',
          yCol: lineCol,
          lineTypeCol: lineTypeCol,
        },
        {
          yAxis: 'left',
          yCol: scatterCol,
        },
        {
          type: 'line+area',
          yAxis: 'right',
          yCol: areaCol,
        },
        {
          type: 'bar',
          yAxis: 'left',
          yCol: barCol,
          width: 10,
        },
      ],
    };

    function randomize() {
      let prev1 = 100;
      let prev2 = 80;
      for (let row = 0; row < rows; row++) {
        prev1 += 5 - Math.random() * 10;
        prev1 = Math.max(0, prev1);
        table.data[row][lineCol] = prev1;
        table.data[row][areaCol] = randomInt(prev1 - 10, prev1 + 10);
        if (row >= 20 && row <= 45) {
          // dashed
          table.data[row][lineTypeCol] = 1;
        } else {
          // solid
          table.data[row][lineTypeCol] = 0;
        }
        prev2 += 5 - Math.random() * 10;
        prev2 = Math.max(0, prev2);
        table.data[row][scatterCol] = prev2;

        if (row >= 0 && row < 5) {
          table.data[row][barCol] = randomInt(1, 40);
        }

        if (row >= (rows - 5) && row < rows) {
          table.data[row][barCol] = randomInt(1, 40);
        }
      }

      console.log({ table });
    }

    /**
     * The maximum is exclusive and the minimum is inclusive
     */
    function randomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }

    document.querySelector('#randomize').onclick = () => {
      randomize();
      chart.update();
    };
  </script>
</body>

</html>
