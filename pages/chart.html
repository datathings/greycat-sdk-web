<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #actions {
      background-color: rgb(var(--base-1));
      border-bottom: 1px solid rgb(var(--neutral-1));
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    gui-chart {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
  <title>@greycat/ui - gui-chart</title>
</head>

<body>
  <div id="actions">
    <button class="inverted" id="randomize">Randomize</button>
  </div>
  <gui-chart></gui-chart>

  <script type="module">
    import '../src/bundle.ts';

    const rows = 100;
    const cols = 4;
    const table = {
      data: Array.from({ length: rows }, () => new Array(cols)),
      meta: new Array(cols),
    };

    const lineOffset = 0;
    const scatterOffset = 1;
    const areaOffset = 2;
    const barOffset = 3;

    const chart = document.querySelector('gui-chart');

    randomize();

    chart.config = {
      margin: {
        // right: 25,
      },
      xAxis: {
        min: -1,
        max: 100,
      },
      yAxes: {
        left: {
          min: 1,
          max: 200,
        },
        right: {
          position: 'right',
        },
      },
      table,
      series: [
        {
          type: 'line',
          yAxis: 'left',
          yCol: 0,
        },
        {
          yAxis: 'left',
          yCol: 1,
        },
        {
          type: 'line+area',
          yAxis: 'right',
          yCol: 2,
        },
        {
          type: 'bar',
          yAxis: 'left',
          yCol: 3,
          width: 10,
        },
      ],
    };

    function randomize() {
      let prev1 = 100;
      let prev2 = 80;
      for (let row = 0; row < rows; row++) {
        prev1 += 5 - Math.random() * 10;
        prev1 = Math.max(0, prev1);
        table.data[row][lineOffset] = prev1;
        table.data[row][areaOffset] = randomInt(prev1 - 10, prev1 + 10);
        // if (i === 20) {

        //   lineData[i].dashed = true;
        // }
        // if (i === 45) {
        //   lineData[i].dashed = false;
        // }
        prev2 += 5 - Math.random() * 10;
        prev2 = Math.max(0, prev2);
        table.data[row][scatterOffset] = prev2;

        if (row >= 0 && row < 5) {
          table.data[row][barOffset] = randomInt(1, 40);
        }

        if (row >= (rows - 5) && row < rows) {
          table.data[row][barOffset] = randomInt(1, 40);
        }
      }

      console.log({ table });
    }

    /**
     * The maximum is exclusive and the minimum is inclusive
     */
    function randomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min);
    }

    document.querySelector('#randomize').onclick = () => {
      randomize();
      chart.update();
    };
  </script>
</body>

</html>
