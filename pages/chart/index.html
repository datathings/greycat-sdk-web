<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gui-chart</title>
</head>

<body>
  <div id="actions">
    <input name="nb-rows" id="nb-rows" type="number" min="1" max="10000" value="150"></input>
    <button class="inverted" id="randomize">Randomize</button>
    <button id="top-left">Top-left</button>
    <button id="top-right">Top-right</button>
    <button id="bottom-left">Bottom-left</button>
    <button id="bottom-right">Bottom-right</button>
    <button class="inverted" id="toggle-cursor">Toggle cursor</button>
    <button class="inverted align-right" id="toggle-theme">Light/Dark</button>
  </div>
  <gui-chart></gui-chart>
  <script type="module" src="./index.ts"></script>
</body>

</html>
